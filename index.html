<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        .sidebar{
            font-family: "sofia",'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="sidebar">Odin</div>
        </div>
        <div class="right">
            <div class="calltoaction"><b>This is not a real online serrvice! <br> But you want it to be so bad! <br> Sign up now!<br><br>You know you want to</b></div>
            <div class="form">
                <b>Let's do this!</b>
                <form action="www.notrealaghaithtall.com">
                    <div class="wrapper">
                    <div>
                        <label for="Fname" class="label">First Name</label>
                            <input type="text" name="Fname" id="Fname">
                    </div>
                    <div>
                        <label for="Lname" class="label">Last Name</label>
                        <input type="text" name="Lname" id="Lname">
                    </div></div>
                    <div class="wrapper">
                    <div>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phoneNum" class="label">Phone Number</label>
                        <input type="tel" name="phoneNum" id="phoneNum">
                    </div></div>
                    <div class="wrapper">
                    <div>
                        <label for="password" class="label">Password</label>
                        <input type="password" name="password" id="password" class="error">
                    </div>
                    <div>
                        <label for="confirmPass" class="label">Confirm Password</label>
                        <input type="password" name="confirmPass" id="confirmPass" class="error">
                    </div></div>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
